<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <section>
        <div class="score">
            <div class="player">
                <h1>
                    Player
                </h1>
                <p>0</p>
            </div>
            <div class="computer">
                <h1>Computer</h1>
                <p>0</p>
            </div>
        </div>

        <div class="letsplay">
            <h1>Rock Paper Scissor</h1>
            <button class="letplay">Let's Play</button>
        </div>

        <div class="choose fadeout">
            <h1 class="winner">Choose an option</h1>
            <div class="hands">
                <img class="player-hand" src="images/rock.png" alt="player hand">
                <img class="computer-hand" src="images/rock.png" alt="computer hand">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>
            </div>
        </div>
    </section>
    <script src="rps.js"></script>
</body>

</html>
